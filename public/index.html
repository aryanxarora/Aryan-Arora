<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Aryan Arora"
      content="Portfolio Website"
    />
    
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Aryan Arora</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="Aryan Arora — Portfolio">
    <meta name="description" content="Passionate designer and developer creating innovative products for social good. ">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aryanarora.vercel.app/">
    <meta property="og:title" content="Aryan Arora — Portfolio">
    <meta property="og:description" content="Passionate designer and developer creating innovative products for social good. ">
    <meta property="og:image" content="https://raw.githubusercontent.com/aryanxarora/Aryan-Arora/main/src/images/meta.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://aryanarora.vercel.app/">
    <meta property="twitter:title" content="Aryan Arora — Portfolio">
    <meta property="twitter:description" content="Passionate designer and developer creating innovative products for social good. ">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/aryanxarora/Aryan-Arora/main/src/images/meta.png">
